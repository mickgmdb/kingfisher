rules:
  - name: Beamer API token
    id: kingfisher.beamer.1
    pattern: |
      (?xi)
      \b
      beamer
      (?:.|[\n\r]){0,64}?
      \b
      (
        b_[a-zA-Z0-9=_\\/\\\-+]{44}
      )                   
    min_entropy: 3.0
    confidence: medium
    examples:
      - beamer = b_ByDfulghxvvmHbArJSFfQhxemJPQHOwplxuydlKEEbfe
      - "BEAMER_key = 'b_ByDfulghxvvmHbArJSFfQhxemJPQHOwplxuydlKEEbfe'"
    references:
      - https://www.getbeamer.com/api-reference
    validation:
      type: Http
      content:
        request:
          headers:
            Beamer-Api-Key: '{{ TOKEN }}'
          method: GET
          response_matcher:
            - report_response: true
            - match_all_words: true
              type: WordMatch
              words:
                - '"url":'
          url: https://api.getbeamer.com/v0/url