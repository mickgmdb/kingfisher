rules:
  - name: Aiven API Key
    id: kingfisher.aiven.1
    pattern: |
      (?x)                  
      (?i)                
      aiven
      (?:.|[\n\r]){0,32}?
      (?:SECRET|PRIVATE|ACCESS|KEY|TOKEN)
      (?:.|[\n\r]){0,32}?
      \b
      (
        [a-z0-9/+=]{372}      
      )
    min_entropy: 3.3
    confidence: medium
    examples:
      - FLASK_APP_AIVEN_API_KEY = ""
    categories:
      - api
      - secret
    references:
      - https://docs.aiven.io/docs/platform/concepts/authentication
    validation:
      type: Http
      content:
        request:
          headers:
            Authorization: aivenv1 {{ TOKEN }}
          method: GET
          response_matcher:
            - report_response: true
            - status:
                - 200
              type: StatusMatch
          url: https://api.aiven.io/v1/project